apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: phpmyadmin
  template:
    metadata:
      labels:
        component: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: ft_services/phpmyadmin
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
